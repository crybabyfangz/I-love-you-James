<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Love</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #8B3A3A; /* soft brown-red */
      overflow: hidden;
    }

    .letter-container {
      width: 90%;
      height: 90%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #loveLetter {
      width: 100%;
      height: auto;
      max-height: 100%;
      animation: bounce 2s ease-in-out infinite;
      border-radius: 15px;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
  </style>
</head>
<body>

<div class="letter-container">
  <img id="loveLetter" src="love-letter.png" alt="Love Letter">
</div>

<audio id="song" autoplay loop>
  <source src="ever-fallen-in-love.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

</body>
</html>
