<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Love</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #8B3A3A; /* soft brown-red */
      overflow: hidden;
      touch-action: manipulation;
    }

    .letter-container {
      width: 90%;
      height: 90%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #loveLetter {
      width: 100%;
      height: auto;
      max-height: 100%;
      animation: bounce 2s ease-in-out infinite;
      border-radius: 15px;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    /* Optional tap hint text */
    #tapHint {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-family: sans-serif;
      color: #fff;
      font-size: 16px;
      opacity: 0.7;
    }
  </style>
</head>
<body>

<div class="letter-container">
  <img id="loveLetter" src="love-letter.png" alt="Love Letter">
</div>

<div id="tapHint">Tap anywhere to play the song ❤️</div>

<audio id="song" loop>
  <source src="ever-fallen-in-love.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
  const song = document.getElementById("song");
  const body = document.body;
  const hint = document.getElementById("tapHint");

  // Play the song on first tap anywhere
  body.addEventListener("click", () => {
    if (song.paused) {
      song.play();
      hint.style.display = "none"; // hide hint after first tap
    }
  }, { once: true });
</script>

</body>
</html>
